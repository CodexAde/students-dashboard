<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject & Chapter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .student-name {
            color: rgba(255,255,255,0.9);
            font-size: 1.3rem;
            font-weight: 300;
        }

        .subjects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .subject-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .subject-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .subject-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .subject-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .chapter-btn {
            padding: 12px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .chapter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }

        .back-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72,187,120,0.4);
        }

        @media (max-width: 768px) {
            .subjects-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .chapters-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Students</a>
        
        <div class="header">
            <h1>Select Subject & Chapter</h1>
            <p class="student-name">Student: <span id="student-name"></span></p>
        </div>

        <div class="subjects-container" id="subjects-container">
            <!-- Subjects will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const studentName = window.location.pathname.split('/')[2];
            document.getElementById('student-name').textContent = studentName;

            try {
                const response = await fetch('/api/subjects');
                const subjects = await response.json();
                
                const container = document.getElementById('subjects-container');
                
                Object.keys(subjects).forEach(subject => {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';
                    
                    const icon = subject === 'Physics' ? '‚ö°' : 
                                subject === 'Chemistry' ? 'üß™' : 'üìê';
                    
                    subjectCard.innerHTML = `
                        <div class="subject-header">
                            <span class="subject-icon">${icon}</span>
                            <h2 class="subject-title">${subject}</h2>
                        </div>
                        <div class="chapters-grid">
                            ${subjects[subject].map(chapter => 
                                `<a href="/quiz/${studentName}/${subject}/${encodeURIComponent(chapter)}" class="chapter-btn">${chapter}</a>`
                            ).join('')}
                        </div>
                    `;
                    
                    container.appendChild(subjectCard);
                });
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        });
    </script>
</body>
</html>
