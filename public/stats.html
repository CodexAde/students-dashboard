<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Statistics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4a5568, #2d3748);
            border-radius: 10px;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            color: #f8fafc;
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .student-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .student-card:hover::before {
            left: 100%;
        }

        .student-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .student-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .subjects-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .subject-tag {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .physics { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .chemistry { background: linear-gradient(135deg, #48bb78, #38a169); }
        .mathematics { background: linear-gradient(135deg, #667eea, #764ba2); }

        .view-details-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .students-grid { grid-template-columns: 1fr; gap: 20px; }
            .controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Student Statistics Dashboard</h1>
            <p>Comprehensive Analytics & Performance Insights</p>
        </div>

        <div class="controls">
            <button onclick="loadStudentsData()" class="btn btn-primary">üîÑ Refresh Data</button>
            <a href="/" class="btn btn-secondary">üè† Back to Home</a>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading student statistics...</p>
        </div>

        <div id="students-container" class="students-grid" style="display: none;">
            <!-- Student cards will be generated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadStudentsData();
        });

        async function loadStudentsData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('students-container');
            
            loading.style.display = 'block';
            container.style.display = 'none';

            try {
                const response = await fetch('/api/students-overview');
                const students = await response.json();
                
                container.innerHTML = '';
                
                if (students.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #94a3b8;">
                            <div style="font-size: 4rem; margin-bottom: 20px;">üìä</div>
                            <h2>No Student Data Available</h2>
                            <p>Students haven't taken any quizzes yet.</p>
                        </div>
                    `;
                } else {
                    students.forEach((student, index) => {
                        const card = createStudentCard(student, index + 1);
                        container.appendChild(card);
                    });
                }

                loading.style.display = 'none';
                container.style.display = 'grid';

                // Add staggered animation
                const cards = container.querySelectorAll('.student-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.6s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 200);
                });

            } catch (error) {
                console.error('Error loading students data:', error);
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #f56565;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2>Error Loading Data</h2>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
                loading.style.display = 'none';
                container.style.display = 'grid';
            }
        }

        function createStudentCard(student, number) {
            const card = document.createElement('div');
            card.className = 'student-card';
            card.onclick = () => openStudentStats(student.studentName);

            const lastQuizDate = student.lastQuizDate ? 
                new Date(student.lastQuizDate).toLocaleDateString() : 'Never';

            const performanceColor = student.averageScore >= 80 ? '#10b981' : 
                                   student.averageScore >= 60 ? '#f59e0b' : '#ef4444';

            card.innerHTML = `
                <div class="student-header">
                    <h2 class="student-name">${student.studentName}</h2>
                    <div class="student-avatar">${number}</div>
                </div>

                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-number">${student.totalQuizzes}</div>
                        <div class="stat-label">Quizzes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" style="color: ${performanceColor}">${student.averageScore}%</div>
                        <div class="stat-label">Average</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${student.subjects.length}</div>
                        <div class="stat-label">Subjects</div>
                    </div>
                </div>

                <div class="subjects-tags">
                    ${student.subjects.map(subject => 
                        `<span class="subject-tag ${subject.toLowerCase()}">${subject}</span>`
                    ).join('')}
                </div>

                <div style="margin-bottom: 20px; color: #94a3b8; font-size: 0.9rem;">
                    üìÖ Last Quiz: ${lastQuizDate}
                </div>

                <button class="view-details-btn" onclick="event.stopPropagation(); openStudentStats('${student.studentName}')">
                    üìà View Detailed Analytics
                </button>
            `;

            return card;
        }

        function openStudentStats(studentName) {
            window.location.href = `/student-stats/${studentName}`;
        }
    </script>
</body>
</html>
