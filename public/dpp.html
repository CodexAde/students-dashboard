<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Review - DPP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .quiz-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(102,126,234,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .score-summary {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .score-excellent { color: #48bb78; }
        .score-good { color: #ed8936; }
        .score-needs-improvement { color: #f56565; }

        .percentage-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .percentage-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        .question-review {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .question-review:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .question-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .answer-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .correct { background: #c6f6d5; color: #22543d; }
        .incorrect { background: #fed7d7; color: #c53030; }
        .not-attempted { background: #e2e8f0; color: #4a5568; }

        .question-text {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 500;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .option-letter {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .option.student-answer {
            background: rgba(102,126,234,0.15);
            border-color: #667eea;
        }

        .option.correct-answer {
            background: rgba(72,187,120,0.15);
            border-color: #48bb78;
        }

        .option.wrong-answer {
            background: rgba(245,101,101,0.15);
            border-color: #f56565;
        }

        .answer-explanation {
            background: rgba(247,250,252,0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #48bb78;
            margin-top: 15px;
        }

        .explanation-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .explanation-text {
            color: #4a5568;
            line-height: 1.5;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 5px 15px rgba(72,187,120,0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(245,101,101,0.1);
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(245,101,101,0.3);
        }

        @media (max-width: 768px) {
            .container { padding: 0 10px; }
            .header h1 { font-size: 2rem; }
            .quiz-info { grid-template-columns: 1fr; }
            .options-container { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: stretch; }
            .score-display { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading quiz review...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="controls">
                <a href="javascript:history.back()" class="btn btn-primary">‚Üê Back to Admin</a>
                <a href="/" class="btn btn-success">üè† Home</a>
            </div>

            <div class="header">
                <h1>üìã Quiz Review</h1>
                <div class="quiz-info">
                    <div class="info-item">
                        <div class="info-label">Student</div>
                        <div class="info-value" id="student-name">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Subject</div>
                        <div class="info-value" id="subject-name">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Chapter</div>
                        <div class="info-value" id="chapter-name">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Date</div>
                        <div class="info-value" id="completion-date">-</div>
                    </div>
                </div>
            </div>

            <div class="score-summary">
                <h2>Quiz Performance</h2>
                <div class="score-display" id="score-display">-/-</div>
                <div class="percentage-bar">
                    <div class="percentage-fill" id="percentage-fill"></div>
                </div>
                <p id="performance-text">-</p>
            </div>

            <div id="questions-container">
                <!-- Questions will be loaded here -->
            </div>
        </div>

        <div id="error" style="display: none;" class="error">
            <h2>‚ùå Error Loading Quiz</h2>
            <p>Unable to load the quiz review. Please try again.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const resultId = window.location.pathname.split('/')[2];
            
            try {
                await loadQuizReview(resultId);
            } catch (error) {
                console.error('Error loading quiz review:', error);
                showError();
            }
        });

        async function loadQuizReview(resultId) {
            try {
                const response = await fetch(`/api/result/${resultId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch quiz result');
                }
                
                const result = await response.json();
                displayQuizReview(result);
                
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        }

        function displayQuizReview(result) {
            // Hide loading and show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Fill header information
            document.getElementById('student-name').textContent = result.studentName;
            document.getElementById('subject-name').textContent = result.subject;
            document.getElementById('chapter-name').textContent = result.chapter;
            document.getElementById('completion-date').textContent = 
                new Date(result.completedAt).toLocaleDateString();

            // Calculate and display score
            const percentage = Math.round((result.score / result.totalQuestions) * 100);
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `${result.score}/${result.totalQuestions}`;
            
            // Set score color
            if (percentage >= 80) {
                scoreDisplay.className = 'score-display score-excellent';
            } else if (percentage >= 60) {
                scoreDisplay.className = 'score-display score-good';
            } else {
                scoreDisplay.className = 'score-display score-needs-improvement';
            }

            // Animate percentage bar
            const percentageFill = document.getElementById('percentage-fill');
            percentageFill.style.width = percentage + '%';
            percentageFill.style.background = percentage >= 80 ? 
                'linear-gradient(45deg, #48bb78, #38a169)' :
                percentage >= 60 ? 
                'linear-gradient(45deg, #ed8936, #dd6b20)' :
                'linear-gradient(45deg, #f56565, #e53e3e)';

            // Performance text
            const performanceText = document.getElementById('performance-text');
            if (percentage >= 80) {
                performanceText.textContent = 'üéâ Excellent Performance!';
                performanceText.style.color = '#48bb78';
            } else if (percentage >= 60) {
                performanceText.textContent = 'üëç Good Performance!';
                performanceText.style.color = '#ed8936';
            } else {
                performanceText.textContent = 'üìö Keep Practicing!';
                performanceText.style.color = '#f56565';
            }

            // Display questions and answers
            const questionsContainer = document.getElementById('questions-container');
            result.questions.forEach((question, index) => {
                const studentAnswer = result.answers[index];
                const correctAnswer = result.correctAnswers[index];
                const isCorrect = studentAnswer === correctAnswer;
                const isAttempted = studentAnswer !== null && studentAnswer !== '';

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-review';
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="answer-status ${isAttempted ? (isCorrect ? 'correct' : 'incorrect') : 'not-attempted'}">
                            ${isAttempted ? (isCorrect ? '‚úì Correct' : '‚úó Incorrect') : '- Not Attempted'}
                        </span>
                    </div>
                    
                    <div class="question-text">${question.question}</div>
                    
                    <div class="options-container">
                        ${question.options.map((option, optIndex) => {
                            const optionLetter = String.fromCharCode(65 + optIndex);
                            let optionClass = 'option';
                            
                            if (studentAnswer === optionLetter) {
                                optionClass += ' student-answer';
                                if (isCorrect) {
                                    optionClass += ' correct-answer';
                                } else {
                                    optionClass += ' wrong-answer';
                                }
                            } else if (correctAnswer === optionLetter) {
                                optionClass += ' correct-answer';
                            }
                            
                            return `
                                <div class="${optionClass}">
                                    <span class="option-letter">${optionLetter}</span>
                                    ${option}
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="answer-explanation">
                        <div class="explanation-title">
                            üí° Answer: Option ${correctAnswer}
                        </div>
                        <div class="explanation-text">
                            ${studentAnswer ? 
                                (isCorrect ? 
                                    'Great job! You selected the correct answer.' : 
                                    `You selected option ${studentAnswer}, but the correct answer is option ${correctAnswer}.`
                                ) : 
                                'This question was not attempted.'
                            }
                        </div>
                    </div>
                `;
                
                questionsContainer.appendChild(questionDiv);
            });
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Add entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const elements = document.querySelectorAll('.question-review');
                elements.forEach((el, index) => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(30px)';
                    
                    setTimeout(() => {
                        el.style.transition = 'all 0.6s ease';
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 500);
        });
    </script>
</body>
</html>
